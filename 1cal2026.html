<!DOCTYPE html>
<html lang="en">
<head>
<style>
  /* Border and Container Styling */
  .calendar-container {
    border: 3px solid #2c3e50; /* Main Border */
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    font-family: Arial, sans-serif;
    margin: 20px auto;
    background-color: #f9f9f9;
  }

  .calendar-title {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 15px;
  }

  table {
    width: 100%;
    border-collapse: collapse; /* Collapses cell borders into a single line */
  }

  th, td {
    border: 1px solid #ddd; /* Internal Grid Borders */
    text-align: center;
    padding: 10px;
  }

  th {
    background-color: #2c3e50;
    color: white;
  }

  /* Styling for weekend headers */
  .weekend {
    color: #e74c3c;
  }
</style>
</head>
<body>

<div class="calendar-container">
  <h2 class="calendar-title">January 2026</h2>
  <table>
    <thead>
      <tr>
        <th class="weekend">S</th>
        <th>M</th>
        <th>T</th>
        <th>W</th>
        <th>T</th>
        <th>F</th>
        <th class="weekend">S</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- January 1, 2026 starts on Thursday -->
        <td></td><td></td><td></td><td></td><td>1</td><td>2</td><td>3</td>
      </tr>
      <tr>
        <td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
      </tr>
      <tr>
        <td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td>
      </tr>
      <tr>
        <td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td>
      </tr>
      <tr>
        <td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
